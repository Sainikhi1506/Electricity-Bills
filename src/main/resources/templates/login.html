<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Login</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
</head>
<body>

	<br />-->
	<center>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<br />
					<center>
						<h2>
							<b><center>Consumer Login Page</center></b>
						</h2>
						</br>

						<form th:action="@{/login}" th:object="${loginForm}" method="post">

							<!-- error message -->
							<div th:if="${error}">
								<div class="alert alert-danger">Invalid username or
									password.</div>
							</div>

							<!-- logout message 
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>-->

							<div class="form-group">
								<center>
									<label for="username">
										<h5>
											<b>Username </b>
										</h5>
									</label> : <input type="text" class="form-control" id="username"
										name="username" placeholder="Enter Email ID"
										autofocus="autofocus" />
								</center>
							</div>

							<div class="form-group">
								<center>
									<label for="password"><h5>
											<b>Password</b>
										</h5> </label>: <input type="password" id="password" name="password"
										class="form-control" placeholder="Enter Password" />
								</center>
							</div>

							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit"
											class="form-control btn btn-primary" value="Log In" />
									</div>
								</div>
							</div>

						</form>

						<center>
							<div class="form-group">
								<span>New user? <a href="/" th:href="@{/registration}">Register
										here</a></span>
							</div>
				</div>
			</div>
		</div>
	</center>
</body>
</html>
