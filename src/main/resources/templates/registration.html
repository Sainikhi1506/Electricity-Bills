<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"/>
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"/>
</head>
<body>

	
<br/>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<br/>
				<!-- success message
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div> -->

				<h2><b>Customer Registration</b></h2></br>

				<form th:action="@{/registration}" method="post" th:object="${employee}">
				
					<div class="form-group">
						<label class="control-label" for="aadharnumber"> Aadhar Number </label>
						<input id="name" class="form-control" th:field="*{aadharnumber}"
							     />  
					</div>

				
					<div class="form-group">
						<label class="control-label" for="firstname"> First Name </label>
						<input id="email" class="form-control" th:field="*{firstname}"
							 />
					</div>

					<div class="form-group">
						<label class="control-label" for="middlename"> Middle Name </label>
						<input id="phone" class="form-control" th:field="*{middlename}"
							 />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="lastname"> Last Name </label>
						<input id="email" class="form-control" th:field="*{lastname}"
							 />
					</div>

					<div class="form-group">
						<label class="control-label" for="moblienumber"> Moblie Number </label>
						<input id="phone" class="form-control" th:field="*{moblienumber}"
					 	   />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="email"> E-mail </label>
						<input id="phone" class="form-control" th:field="*{email}"
						 	   /> 
					</div>
				

					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label>
						<input id="userName" class="form-control" th:field="*{username}"
						 	   /> 
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Password </label>
						<input id="password" type="password" class="form-control" th:field="*{password}"
						 	  />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
					</div>
				
				</form>
			</div>
		</div>
	</div>
</body> 
</html>
